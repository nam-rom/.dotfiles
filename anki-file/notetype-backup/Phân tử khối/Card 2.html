<div class='my-background'></div>
  <div class="box"><img id="randomImage"/>
<script>
function getRandomImage() {
var images = ['Wilson_Portrait.png','terrier1.png','terrier2.png','terrier3.png','terrier4.png','terrier5.png','terrier6.png','terrier7.png','terrier8.png','terrier9.png','terrier10.png','Abigail.png'];
var image = images[Math.floor(Math.random()*images.length)];
return image;
}
function displayRandomImage() {
var htmlImage = document.getElementById("randomImage");
htmlImage.src = getRandomImage();
}
displayRandomImage();
</script>

    <div class="tags">{{Tags}}</div>
    <div id="countDown"></div>
    {{#Giá Trị}} Công thức có phân tử khối <span class='kien'>{{Giá Trị}}</span> là ? {{/Giá Trị}}
  </div>
</div>






</div>


{{#Giá Trị}}
<ol id="optionList" class="Name"></ol>
<div id="Name" style="display:none"></div>
<div id="Expression" style="display:none">{{text:Giá Trị}}</div>

{{/Giá Trị}}

<script> 
    initName();
    // Thay đổi thời gian kết thúc đếm ngược thành thời gian của riêng bạn
    var endTime="2022/06/06 00:00:00";
    var s = document.createElement("script");

    countDown(endTime);
    function countDown(endTime) {
        var nowtime = new Date();
        var endtime = new Date(endTime);
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        var d = parseInt(lefttime / (24*60*60))
        var h = parseInt(lefttime / (60 * 60) % 24);
        var m = parseInt(lefttime / 60 % 60);
        var s = parseInt(lefttime % 60);
        d = addZero(d)
        h = addZero(h);
        m = addZero(m);
        s = addZero(s);
        document.getElementById("countDown").innerHTML = `Kỳ thi thpt quốc qia còn: ${d}d ${h}h ${m}' ${s}''`;
        //document.getElementById("countDown").innerHTML = `Kỳ thi thpt quốc qia còn: $ {d} ngày `;
        if (lefttime <= 0) {
            document.getElementById("countDown").innerHTML = "Kỳ thi kết thúc";
            return;
        }
        setTimeout(function(){countDown(endTime)}, 1000);
    }
    function addZero(i) {
        return i < 10 ? "0" + i: i + "";
    }
</script>
